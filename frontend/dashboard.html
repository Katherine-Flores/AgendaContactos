<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-dahboard.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="d-flex" id="wrapper">
    <nav id="sidebar" class="text-white d-flex flex-column bg-white">
      <div class="sidebar-header p-3 titulo">
        <h4>Agenda KF</h4>
      </div>
      <ul class="list-unstyled components p-3 flex-grow-1">
        <li class="opcion">
          <a href="#contactos" class="nav-link">
            <i class="fa-solid fa-address-book me-2"></i>
            Contactos
          </a>
        </li>
        <li class="mt-4 opcion">
          <a href="#mantenimiento" class="nav-link">
            <i class="fa-solid fa-gear me-2"></i>
            Mantenimiento
          </a>
        </li>
        <li class="mt-4 opcion">
          <a href="#reuniones" class="nav-link">
            <i class="fa-solid fa-calendar-days me-2"></i>
            Reuniones
          </a>
        </li>
        <li class="mt-4 opcion">
          <a href="#ayuda" class="nav-link">
            <i class="fa-solid fa-circle-info me-2"></i>
            Ayuda
          </a>
        </li>
      </ul>
      <div class="p-3">
        <button id="btnCerrarSesion" class="btn btn-outline-danger w-100">
          <i class="fa-solid fa-right-from-bracket me-2"></i>
          Cerrar sesión
        </button>
      </div>
    </nav>

    <div id="page-content-wrapper" class="flex-grow-1">
      <nav class="navbar navbar-light bg-white" style="border-bottom: 1px solid rgba(0, 0, 0, 0.3);">
          <div class="container-fluid">
            <button class="btn btn-outline-secondary" id="menu-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
      </nav>
      <main id="contenido" class="p-3">
        <!-- Aquí se carga cada vista -->
      </main>
    </div>
  </div>

  <script src="js/router.js"></script> 

  <!-- Script loggica navbar -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const navLinks = document.querySelectorAll(".nav-link");

      navLinks.forEach(link => {
        link.addEventListener("click", function () {
          navLinks.forEach(l => l.classList.remove("active"));
          this.classList.add("active");
        });
      });
    });
  </script>

  <script>
    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.getElementById("wrapper").classList.toggle("toggled");
    });

    document.getElementById('btnCerrarSesion').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    });
  </script>

  <script src="https://kit.fontawesome.com/bafafa38d6.js" crossorigin="anonymous"></script>
</body>
</html>
