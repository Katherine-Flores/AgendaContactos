<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-dahboard.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <ul class="nav nav-tabs mt-2">
    <li class="nav-item ms-3">
      <a class="nav-link active" href="#contactos">Contactos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#mantenimiento">Mantenimiento</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#cumples">Cumpleaños</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#ayuda">Ayuda</a>
    </li>
    <li class="nav-item ms-auto">
      <button id="btnCerrarSesion" class="btn btn-outline-danger me-3">Cerrar sesión</button>
    </li>
  </ul>

  <main id="contenido" class="p-3">
    <!-- Aquí se carga cada vista -->
  </main>

  <script src="js/router.js"></script>
  <script>
    document.getElementById('btnCerrarSesion').addEventListener('click', () => {
      localStorage.removeItem('token');  // Elimina el token
      window.location.href = 'index.html';  // Redirige al login
    });
  </script>  

  <!-- Script loggica navbar -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const navLinks = document.querySelectorAll(".nav-link");

      navLinks.forEach(link => {
        link.addEventListener("click", function () {
          navLinks.forEach(l => l.classList.remove("active"));
          this.classList.add("active");
        });
      });
    });
  </script>
</body>
</html>
