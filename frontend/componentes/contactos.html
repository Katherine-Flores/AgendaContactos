<h2>Lista de Contactos</h2>

<div class="toolbar" style="display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem; flex-wrap: wrap;">
  <!-- Botón de filtrar -->
  <div style="position: relative;">
    <button id="btnFiltrarCategorias">
      <img src="https://cdn-icons-png.flaticon.com/512/61/61088.png" alt="Filtrar" width="16" style="vertical-align: middle;"/> Filtrar
    </button>
    <div id="filtroCategorias" style="position: absolute; top: 100%; left: 0; background: white; border: 1px solid #ccc; padding: 0.5rem; display: none; z-index: 10;">
    </div>
  </div>

  <!-- Buscador -->
  <input type="text" id="buscadorContactos" list="sugerenciasContactos" placeholder="Buscar por nombre o teléfono">
  <datalist id="sugerenciasContactos">
  </datalist>

  <!-- Añadir -->
  <button id="btnNuevoContacto" class="btn btn-primary">Añadir contacto</button>
</div>

<table id="tablaContactos" class="table table-bordered table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Teléfono</th>
      <th>Correo</th>
      <th>Categorías</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
